<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="javascripts/jquery-2.1.0.min.js" ></script>
		<script type="text/javascript" src="javascripts/jquery-ui-1.10.4.custom.min.js" ></script>
		<script type="text/javascript" src="javascripts/grid.js" ></script>

		<link rel="stylesheet" href="stylesheets/flick/jquery-ui-1.10.3.custom.min.css">
		<link rel="stylesheet" href="stylesheets/grid.css">

		<script>
			$(document).ready(function() {
				_start();
			});
		</script>
	</head>

	<body>
		<div class="header"><b>Multiply</b> by kolgepratik<span class="rightHeader">Press spacebar for options</span></div>
		<br>
		
		<div id="gridContainer" class="gridContainer">
			<div id="scoreContainer" class="scoreContainer">
				<span id="boostContainer" style="display: none;">Boost: <span id="boostContent" class="boostContent"></span></span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				Moves: <span id="movesContent" class="scoreContent"></span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				Score: <span id="scoreContent" class="scoreContent"></span>
				<span style="position: relative;">
					<span class="scorePlus" id="plus_2" style="display: none;">+2</span>
					<span class="scorePlus" id="plus_4" style="display: none;">+4</span>
					<span class="scorePlus" id="plus_8" style="display: none;">+8</span>
					<span class="scorePlus" id="plus_16" style="display: none;">+16</span>
					<span class="scorePlus" id="plus_32" style="display: none;">+32</span>
					<span class="scorePlus" id="plus_64" style="display: none;">+64</span>
					<span class="scorePlus" id="plus_128" style="display: none;">+128</span>
					<span class="scorePlus" id="plus_256" style="display: none;">+256</span>
					<span class="scorePlus" id="undoMove" style="display: none;">undo</span>
				</span>
			</div>
			<br>
			<div id="grid" class="grid"></div>
		<div>
		
		<div class="footer"></div>

		<div id="htmlContent" style="display: none;">
			<div class="messageContainer">
				<div class="message"></div>
			</div>
		</div>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-39180731-2', 'kolgepratik.github.io');
			ga('send', 'pageview');
		</script>
	</body>
</html>
